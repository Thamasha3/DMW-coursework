<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 id="recipeTitle" class="text-center mb-4"></h2>
        <img id="recipeImage" class="img-fluid mx-auto d-block" style="max-width: 500px;">
        <h4>Ingredients</h4>
        <p id="recipeIngredients"></p>
        <h4>Steps</h4>
        <p id="recipeSteps"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get("id");

            fetch(`fetch_recipe_details.php?id=${recipeId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("recipeTitle").innerText = data.name;
                    document.getElementById("recipeImage").src = data.image;
                    document.getElementById("recipeIngredients").innerText = data.ingredients;
                    document.getElementById("recipeSteps").innerText = data.steps;
                })
                .catch(error => console.error("Error fetching recipe details:", error));
        });
    </script>
</body>
</html>
